---
layout: default
---
<div class="post">
  {% if page.img and page.showImg %}
  <header class="post-header">
    <div class="grid-container">
      <div class="grid-item">
        <img src="../../{{page.img}}" alt="Profile picture of {{page.title}}" style="float:left; width:100%; border-radius: 50%">
      </div>
      <div class="grid-item">
        <h1 class="post-title">{{ page.title }}</h1>
         <p class="post-description">{{ page.description }}</p>
      </div>
    </div>
  </header>
  
  {% else %}
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-description">{{ page.description }}</p>
    </header>
  {% endif %}

  <article>
    {{ content }}
  </article>

</div>
